<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" content="width=device-width, inital-scale = 1" />
    <title>Color Coding Example</title>
    <link rel="stylesheet" href="ColorTextStyle.css">
    <script type="text/javascript" src="ColorText.js"></script>
</head>
<body>
    <h1> Color the Paragraph Text</h1>
    <table style="width:100%">
        <tr>
            <td style="width:20%">
                <div class="dropdown">
                    <button onclick="SelectedColor()" class="dropbtn">Click to Select Color</button>
                    <div id="myDropdown" class="dropdown-content">
                        <a href="#" id="red">Red</a>
                        <a href="#" id=orange>Orange</a>
                        <a href="#" id="yellow">Yellow</a>
                        <a href="#" id="green">Green</a>
                        <a href="#" id="blue">Blue</a>
                    </div>
                </div>
            </td>
            <td style="width:30%">
                <textarea id="userInput" readonly="readonly"></textarea>
            </td>
            <td style="width:50%"></td>
        </tr>
        <tr>
            <td></td>
        </tr>

        <tr>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2">
                <button id ="btnClear" class="button" onclick="Clear()">Clear text above</button>
                <button id ="btnColorApply" class="button" onclick="ApplyColor()">Apply Colors Below</button>
            </td>
            <td></td>

        </tr>
        <tr>
            <td>
                <h3>Paragraph</h3>
            </td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td colspan="2">
                <p id="paragraph">
                    This is a dummy paragraph to test the color implementation.
                </p>
            </td>
        </tr>
        <tr>
            <td>
                <button class="button" onclick="Reset()">Click to Reset</button>
            </td>
        </tr>
    </table>
</body>
</html>
